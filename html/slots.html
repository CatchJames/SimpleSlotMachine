<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <!-- Bootstrap Icon library -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <!-- My Styles -->
    <link rel="stylesheet" href="../css/styles.css">

    <title>Slots</title>

</head>
<body>

<div class="container shadow-lg rounded bg-light py-2 border">

    <div class="row justify-content-center">
        <div class="col-6 text-center">
            <h1 class="display-3 text-primary">Slot Machine</h1>
            <p id="heading-text" class="lead">Get 3 of a kind in a row to win!</p>
        </div>
    </div>

    <div class="border rounded row p-3 m-2  justify-content-center">
        <div class="col-4 text-center">

            <img src="../img/cherry.png" id="p1" class="img-fluid img-thumbnail" alt="Image1"/>
        </div>
        <div class="col-4 text-center">

            <img src="../img/lemon.png" id="p2" class="img-fluid img-thumbnail" alt="Image2"/>
        </div>
        <div class="col-4 text-center">

            <img src="../img/seven.png" id="p3" class="img-fluid img-thumbnail" alt="Image3"/>
        </div>

    </div>

    <div class="row  m-2">

        <div class="col-sm-4 border rounded text-center">
            <h3 class="text-primary">BALANCE</h3>
            <h3>$<span id="balance">50</span></h3>
        </div>

        <div class="col-sm-4 border rounded text-center">
            <h3 class="text-primary">BET</h3>

            <button id="plus" class="btn btn-success">+</button>
            <h3 class="d-inline">$<span id="bet">1</span></h3>
            <button id="minus" class="btn btn-danger">-</button>

        </div>
        <div class="col-sm-4 border rounded text-center">
            <div class="text-primary">
                <button id="spin" type="button" class="btn-outline-primary rounded my-1">Spin
                    <svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" fill="currentColor"
                         class="bi bi-play-fill" viewBox="0 0 16 16">
                        <path d="m11.596 8.697-6.363 3.692c-.54.313-1.233-.066-1.233-.697V4.308c0-.63.692-1.01 1.233-.696l6.363 3.692a.802.802 0 0 1 0 1.393z"/>
                    </svg>
                </button>
            </div>

        </div>
    </div>
</div>

<!-- Script for JQuery-->
<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
<!-- My Script-->
<script src="../js/slots.js"></script>


</body>
</html>
